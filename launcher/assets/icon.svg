<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#0f4c75"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#e94560" stroke-width="8"/>
  
  <!-- Music note -->
  <g fill="url(#accent)">
    <!-- Note head 1 -->
    <ellipse cx="180" cy="340" rx="45" ry="35" transform="rotate(-20 180 340)"/>
    <!-- Note head 2 -->
    <ellipse cx="320" cy="300" rx="45" ry="35" transform="rotate(-20 320 300)"/>
    <!-- Stem 1 -->
    <rect x="210" y="150" width="12" height="200"/>
    <!-- Stem 2 -->
    <rect x="350" y="110" width="12" height="200"/>
    <!-- Beam -->
    <polygon points="210,150 362,110 362,135 210,175"/>
  </g>
  
  <!-- Play button overlay -->
  <g fill="#ffffff" opacity="0.9">
    <polygon points="240,200 240,280 300,240"/>
  </g>
  
  <!-- Text "M" -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">MIYAO</text>
</svg>
