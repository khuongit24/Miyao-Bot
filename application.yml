server:
  port: 2333
  address: 0.0.0.0
  http2:
    enabled: false

plugins:
  youtube:
    enabled: true # Enable YouTube source plugin
    allowSearch: true # Allow ytsearch: and ytmsearch:
    allowDirectVideoIds: true # Allow direct video IDs
    allowDirectPlaylistIds: true # Allow direct playlist IDs
    # Clients are queried in the order they are given
    # Using multiple clients for redundancy
    clients:
      - MUSIC          # YouTube Music - best for music search
      - ANDROID_VR     # Android VR - good fallback
      - WEB            # Web client - general purpose
      - WEBEMBEDDED    # Web embedded - for playback
      - TVHTML5EMBEDDED # TV HTML5 - additional fallback
  
  # LavaSrc plugin for Spotify, SoundCloud, Apple Music, and more
  # See: https://github.com/topi314/LavaSrc
  lavasrc:
    providers:
      # Providers are tried in order. ISRC is a unique identifier for tracks
      - "ytsearch:\"%ISRC%\"" # Try to find by ISRC first (YouTube search)
      - "ytsearch:%QUERY%"    # Fallback to regular YouTube search
    sources:
      spotify: true           # Enable Spotify source
      applemusic: false       # Apple Music (requires API token)
      deezer: false           # Deezer (requires ARL cookie)
      yandexmusic: false      # Yandex Music
      flowerytts: false       # Flowery TTS
      youtube: false          # LavaSearch YouTube
      vkmusic: false          # VK Music
      tidal: false            # Tidal
      qobuz: false            # Qobuz
      ytdlp: false            # yt-dlp
      jiosaavn: false         # JioSaavn
    lyrics-sources:
      spotify: true           # Enable Spotify lyrics
      deezer: false
      youtube: false
      yandexmusic: false
      vkmusic: false
      lrcLib: false
    spotify:
      # To use Spotify, you need clientId and clientSecret from:
      # https://developer.spotify.com/dashboard/applications
      clientId: "${SPOTIFY_CLIENT_ID:}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET:}"
      # spDc: "${SPOTIFY_SP_DC:}"  # Optional: for lyrics API access
      countryCode: "US"
      playlistLoadLimit: 6    # Pages at 100 tracks each
      albumLoadLimit: 6       # Pages at 50 tracks each
      resolveArtistsInSearch: true
      localFiles: false

lavalink:
  plugins:
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.8.1"
      repository: "https://maven.lavalink.dev/releases"
  server:
    password: "youshallnotpass"
    sources:
      youtube: false # IMPORTANT: Disable built-in deprecated YouTube source
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false
    filters:
      volume: true
      equalizer: true
      karaoke: true
      timescale: true
      tremolo: true
      vibrato: true
      distortion: true
      rotation: true
      channelMix: true
      lowPass: true
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    opusEncodingQuality: 10
    resamplingQuality: LOW
    trackStuckThresholdMs: 10000
    useSeekGhosting: true
    youtubePlaylistLoadLimit: 100
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
  environment: ""

logging:
  file:
    path: ./logs/
  level:
    root: INFO
    lavalink: INFO

  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
